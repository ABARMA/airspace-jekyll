
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: The Content Creators Community
description: "Building an online community for content creators where people can network, and learn new skills by receiving support and hearing different perspectives"
url: "http://thecontentcreators.in" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ''
permalink: /:title/
cover: "/img/cover.png"
logo: "/img/logo.png"


# Build settings
markdown: kramdown

# Google analytics
ga_tracking_id: "UA-164002340-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

# Plugings
plugins:	
  - jekyll-paginate
  - jekyll-sitemap
